<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistencia – Orquestando 2026</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: url('fondo-orquestando.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #fff;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header img {
  width: 200px;
}

h2 { text-align: center; margin-bottom: 20px; }

label { margin-right: 10px; }

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  background-color: rgba(0,0,0,0.6);
  color: #fff;
}

th, td {
  border: 1px solid #fff;
  padding: 6px;
  text-align: center;
}

select, input[type="date"], input[type="month"] {
  padding: 5px;
  margin: 5px;
}

button {
  padding: 10px 20px;
  margin-top: 15px;
  cursor: pointer;
}

#panel-mensual {
  margin-top: 20px;
  background: rgba(0,0,0,.6);
  padding: 15px;
  display: none;
}

#calendario table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

#calendario td {
  border: 1px solid #fff;
  padding: 5px;
  min-width: 40px;
  vertical-align: top;
}

.asistencia-A { color: #00ff00; font-weight:bold; }
.asistencia-T { color: yellow; font-weight:bold; }
.asistencia-J { color: cyan; font-weight:bold; }
.asistencia-F { color: red; font-weight:bold; }
</style>
</head>

<body>

<header>
  <img src="logo-orquestando.png" alt="Logo Orquestando">
</header>

<h2>Asistencia – Orquestando 2026</h2>

<label>Educador:</label>
<select id="educador"></select>

<label>Grupo:</label>
<select id="grupo"></select>

<label>Fecha:</label>
<input type="date" id="fecha">

<table>
<thead>
<tr>
<th>Alumno</th>
<th>Grupo</th>
<th>Asistencia</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<button onclick="guardar()">Guardar Asistencia</button>
<button onclick="abrirPanelMensual()">Ver Asistencias Mensual</button>

<!-- PANEL PARA VER ASISTENCIAS MENSUALES -->
<div id="panel-mensual">
  <h3>Consulta mensual</h3>

  <label>Educador:</label>
  <select id="m-educador"></select>

  <label>Grupo:</label>
  <select id="m-grupo"></select>

  <label>Mes:</label>
  <input type="month" id="m-mes">

  <button onclick="generarCalendario()">Ver</button>

  <div id="calendario"></div>
</div>

<script src="script.js"></script>
</body>
</html>
