<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistencia – Orquestando 2026</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: url('fondo-orquestando.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #fff;
}

header { text-align: center; margin-bottom: 20px; }
header img { width: 200px; }

h2 { text-align: center; margin-bottom: 10px; }

label { margin-right: 10px; }

select, input {
  padding: 5px;
  margin-right: 5px;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 15px;
  background-color: rgba(0,0,0,0.5);
  color: #fff;
  font-size: 13px;
}

th, td {
  border: 1px solid #fff;
  padding: 5px;
  text-align: center;
}

button {
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo-orquestando.png" alt="Logo Orquestando">
</header>

<h2>Asistencia – Orquestando 2026</h2>

<label>Educador:</label>
<select id="educador"></select>

<label>Grupo:</label>
<select id="grupo"></select>

<label>Fecha:</label>
<input type="date" id="fecha">

<button onclick="cargarTabla()">Cargar</button>
<button onclick="guardar()">Guardar Asistencia</button>
<button onclick="abrirConsulta()">Ver Asistencia Mensual</button>

<table>
<thead>
<tr>
<th>Alumno</th>
<th>Asistencia</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<!-- MODAL CONSULTA MENSUAL -->
<div id="modal" style="display:none; background:rgba(0,0,0,0.85); position:fixed; top:0; left:0; width:100%; height:100%; padding:30px;">
  <div style="background:#222; padding:20px; max-width:900px; margin:0 auto;">
    <h3>Consulta Mensual</h3>

    <label>Educador:</label>
    <select id="m-educador" onchange="cargarGruposConsulta()"></select>

    <label>Grupo:</label>
    <select id="m-grupo"></select>

    <label>Mes:</label>
    <input type="month" id="m-mes" min="2020-01" max="2035-12">

    <button onclick="generarCalendario()">Ver</button>
    <button onclick="exportExcel()">Excel</button>
    <button onclick="exportPDF()">PDF</button>
    <button onclick="cerrarConsulta()">Cerrar</button>

    <div id="calendario" style="margin-top:15px;"></div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
