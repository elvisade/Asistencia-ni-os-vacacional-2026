<script>
const CSV_URL = "https://raw.githubusercontent.com/elvisade/Asistencia-ni-os-vacacional-2026/main/ninos.csv";

let data = [];
let alumnosPorGrupo = {};

fetch(CSV_URL)
.then(r => r.text())
.then(text => {
  const lines = text.split("\n").filter(l=>l.trim());
  const headers = lines[0].toLowerCase().split(",");

  const iEdu = headers.findIndex(h=>h.includes("educador"));
  const iGrupo = headers.findIndex(h=>h.includes("grupo"));
  const iNom = headers.findIndex(h=>h.includes("nombre"));
  const iApe = headers.findIndex(h=>h.includes("apellido"));

  const educadores = new Set();

  for(let i=1;i<lines.length;i++){
    const c = lines[i].split(",");
    const edu = c[iEdu];
    const grupo = c[iGrupo];
    const alumno = `${c[iNom]} ${c[iApe]}`;

    educadores.add(edu);
    if(!alumnosPorGrupo[grupo]) alumnosPorGrupo[grupo]=[];
    alumnosPorGrupo[grupo].push(alumno);
  }

  educador.innerHTML = [...educadores].map(e=>`<option>${e}</option>`).join("");
  grupo.innerHTML = Object.keys(alumnosPorGrupo).map(g=>`<option>${g}</option>`).join("");

  grupo.onchange = cargarTabla;
  cargarTabla();
});

function cargarTabla(){
  const g = grupo.value;
  tabla.innerHTML = alumnosPorGrupo[g].map((a,i)=>`
    <tr>
      <td>${a}</td>
      <td>
        <select id="a${i}">
          <option>A</option>
          <option>T</option>
          <option>J</option>
          <option>F</option>
        </select>
      </td>
    </tr>`).join("");
}
