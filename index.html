<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistencia – Orquestando 2026</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: url('fondo-orquestando.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #fff;
}

header {
  text-align: center;
  margin-bottom: 20px;
}

header img {
  width: 200px;
}

h2 { text-align: center; margin-bottom: 20px; }

label { margin-right: 10px; }

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  background-color: rgba(0,0,0,0.6);
  color: #fff;
}

th, td {
  border: 1px solid #fff;
  padding: 6px;
  text-align: center;
}

select, input[type="date"] {
  padding: 5px;
  margin: 5px;
}

button {
  padding: 10px 20px;
  margin-top: 15px;
  cursor: pointer;
}

#reporte table {
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <img src="logo-orquestando.png" alt="Logo Orquestando">
</header>

<h2>Asistencia – Orquestando 2026</h2>

<label>Educador:</label>
<select id="educador"></select>

<label>Grupo:</label>
<select id="grupo"></select>

<label>Fecha:</label>
<input type="date" id="fecha">

<table>
<thead>
<tr>
<th>Alumno</th>
<th>Grupo</th>
<th>Asistencia</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<button onclick="guardar()">Guardar Asistencia</button>
<button onclick="verMensual()">Ver Asistencias Mensual</button>

<div id="reporte"></div>

<script src="script.js"></script>
</body>
</html>
