<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistencia – Orquestando 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: url('fondo-orquestando.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #fff;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

#filtros select {
  margin: 5px;
  padding: 6px;
}

#calendario {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
}

.dia {
  background: rgba(0,0,0,0.65);
  padding: 6px;
  min-height: 110px;
  cursor: pointer;
  border: 1px solid #fff;
  font-size: 12px;
}

.dia h4 {
  margin: 0;
  font-size: 11px;
  text-align: right;
}

.A { color: #00c700; font-weight:bold; }
.T { color: #ff9800; font-weight:bold; }
.J { color: #00c8ff; font-weight:bold; }
.F { color: #ff3333; font-weight:bold; }
.NO { color: #a8a8a8; font-weight:bold; }

/* Modal */
#modal {
  position: fixed;
  left:0; top:0; width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
}

#modal-content {
  background:#fff;
  color:#000;
  padding: 20px;
  width: 380px;
  max-height: 440px;
  overflow-y:auto;
  border-radius: 8px;
}

#modal-content select {
  width:100%;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo-orquestando.png" width="200">
  <h2>Asistencia – Orquestando</h2>
</div>

<div id="filtros">
  <select id="educador"></select>
  <select id="grupo"></select>
  <select id="mes"></select>
  <select id="anio"></select>
  <button id="ver">Ver Calendario</button>
</div>

<div id="calendario"></div>

<!-- MODAL -->
<div id="modal">
  <div id="modal-content">
    <h3 id="modal-fecha"></h3>
    <div id="modal-lista"></div>
    <button id="guardar-modal">Guardar</button>
    <button onclick="cerrarModal()">Cerrar</button>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
